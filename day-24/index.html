<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

      <div class="movie_preview">
        <div class="background">
            <img src="./public/madamWeb.jpg" alt="movie">
        </div>
        <div class="movie_detail">
            <h2 id="title">Madame Webb</h2>
            <div class="genre">
                <p>Action/Adventure/Scifi</p>
                <p>2h13m</p>
            </div>
            <p>Cassandra Webb develops the power to see
                the future. Forced to confront revelations 
                about her past, she forges a relaionship with...
            </p>

            <h2 id="cast">Cast</h2>
            <div class="cast">
              <img src="" alt="cast1">  
              <img src="" alt="cast2">  
              <img src="" alt="cast3">  
            </div>
            <button id="buy">Buy Tickets</button>
        </div>
     </div>

        <div class="selection">

            <div class="seat">
                <div class="choose">
                    <img src="" alt="back">
                    <p>choose seats</p>
                </div>
                <div id="screen"></div>
                <div class="sitting">
                    <div class="first">
                        
                    </div>
                    <div class="last">

                    </div>
                </div>
            </div>
            <div class="date_time">
                 <p>Date</p>
                <div class="date">
                    <button>21 Feb</button>
                    <button>22 Feb</button>
                    <button>23 Feb</button>
                    <button>24 Feb</button>
                </div>

                <p>Time</p>
                <div class="time">
                    <button>15:15</button>
                    <button>17:45</button>
                    <button>20:35</button>
                    <button>22:15</button>
                </div>
                <div>
                    <button id="pay">Pay</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
