<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    <title>sign up</title>
</head>
<body>
    <img src="./public/img.jpg" alt="img">
    <div class="container">
        <form action="submit">
          <p>START FOR FREE</p>
          <h1>Create new account</h1>
          <div class="input-box-1">
                <input id="first-name" type="text" placeholder="First Name">
                <i class='bx bx-rename' ></i>
                <input id="last-name" type="text" placeholder="LastName">
                <i class='bx bx-rename'></i><br>
          </div> 
          <div class="input-box-2"> 
                <input id="email" type="email" placeholder="Email">
                <i class='bx bxs-envelope'></i><br>
          </div>
          <div class="input-box-2">
                <input id="password" type="password" placeholder="password">
                <i class='bx bx-low-vision'></i>
          </div>
         <div class="log-in"> 
           <p>Already have an account? <a href="#"> Log IN</a></p>
         </div> 
         <button class="btn" onClick="submit">Create Account</button>
        </form>    
    </div>
</body>
</html>
