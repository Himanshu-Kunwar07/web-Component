<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music PlayList</title>
</head>
<body>
    <div class="container">
        <div class="playlist">
           <div class="preview">
            <img id="back" src="" alt="back">
            <img id="profile" src="" alt="img1">
           </div>
           <div class="playlist-name">
                <div class="name">
                    <h2>Chill Vibes 2024</h2>
                   <div class="detail">
                    <p id="likes">100321 likes</p>
                    <p id="time">10h 21min.</p>
                   </div>
                </div>
                <img src="" alt="heart">
                <img src="" alt="more">
           </div>
           <div class="songs">
            <div class="song">
                <img src="" alt="songimg">
                <div class="song-name">
                    <h3>Serenity Dreams</h3>
                    <p>Luno Bliss</p>
                </div>
                <p>4:12</p>
            </div>
           </div>
           <div class="player">
            <img src="" alt="songimg">
            <div class="song-name">
                <h3 id="song-name">Serenity Dreams</h3>
                <p id="singer">Luna Bliss</p>
            </div>
            <img src="" alt="playPause">
           </div>
           <div class="controls">
                <img src="" alt="bg-img">
                <div class="song-title">
                    <div>
                        <h3>SErenity Dreams</h3>
                        <p>Luna Bliss</p>
                    </div>
                    <img src="" alt="heart">
                </div>
                <div class="dash"></div>
                <div class="slide-bar">
                    <div class="slider">
                    </div>
                    <div class="control-buttons">
                        <button>left</button>
                        <button>play/pause</button>
                        <button>right</button>
                    </div>
                </div>
            
           </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
