<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movbile Navigation</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="./public/images.png" alt="profile" />
            <div>
              <h2 id="name">Lisa Rishardson</h2>
              <p id="job">Environmenal meterologist</p>
            </div>    
        </div>
        <div class="horizontal"></div>
        <div class="link">
            <div class = "linkCard"> <div class="detail"><img src="./public/personalinfo.png" alt="personal"> <h3>Personal Data</h3></div>  <img src="./public/rightArrow.png" alt="rightarrow"></div>
            <div class = "linkCard"> <div class="detail"><img src="./public/message.png" alt="contract"> <h3>Message</h3></div>  <img src="./public/rightArrow.png" alt="rightarrow"></div>
            <div class = "linkCard"> <div class="detail"><img src="./public/bell.png" alt="notification"> <h3>Notification</h3></div>  <img src="./public/rightArrow.png" alt="rightarrow"></div>
            <div class = "linkCard"> <div class="detail"><img src="./public/location.png" alt="location"> <h3>Location</h3></div>  <img src="./public/rightArrow.png" alt="rightarrow"></div>
            <div class = "linkCard"> <div class="detail"><img src="./public/community.png" alt="community"> <h3>Community</h3></div>  <img src="./public/rightArrow.png" alt="rightarrow"></div>
            <div class="horizontal"></div>
            <div class = "linkCard"> <div class="detail"><img src="./public/faq.png" alt="AskQuestion"> <h3>FAQs</h3></div>  <img src="./public/rightArrow.png" alt="rightarrow"></div>
            <div class = "linkCard"> <div class="detail"><img src="./public/setting.png" alt="Setting"> <h3>Settings</h3></div>  <img src="./public/rightArrow.png" alt="rightarrow"></div>     
        </div>
        <div class="navbar">
            <img src="./public/home.png" alt="home">
            <img src="./public/graph.png" alt="stat">
            <img src="./public/message.png" alt="message">
            <img src="./public/personalinfo.png" alt="contract">
        </div>
    </div>
</body>
</html>
