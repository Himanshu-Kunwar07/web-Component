<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="/day2/styles.css" />
    <title>Shopping shirt</title>
</head>
<body>
    <div class="container">
        <div class="types">
           
                    <img src = "./public/shopping .jpeg" alt="shop1" id="img1" onClick = "setImage(this)"/></button> 
                    <img src = "./public/shopping2.jpeg" alt="shop2" id="img2" onClick = "setImage(this)"/></button>
                    <img src = "./public/shopping3.jpeg" alt="shop3" id="img3" onClick = "setImage(this)"/></button>
        </div>
        <div class="preview">
            <img src="./public/shopping .jpeg" alt="Shopping" id="previewimage" />
        </div>
        <div class="details">
            <h5>POLO RALPH</h5>
            <h1>Custom Fit Polo Bear Oxford Shirt</h1>
            <p>Blue polo with a classic cut. Made of smooth and soft cotton</p>
            <div class="price">
            <h2>$99.00</h2>
            <p>-25%</p>
            </div>
            <h5>$132.00</h5>
            <h3>CHOOSE SIZE</h3>
            <div class="size">
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
                <button>XXL</button>
            </div>
            <button class="btn">ADD TO BAG</button>
        </div>
    </div>
    
    <script src = "script.js"></script>
