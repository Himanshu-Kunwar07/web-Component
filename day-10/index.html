<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign up</title>
</head>
<body>
    <div class="container">
        <div class="signup-options">
            <h2>Sign Up</h2>
            <p>Join up now! Sign up to kict-Start your journey.</p>
            <button class="btn1">
                <img src="./public/google.png" alt="email" width="16px">
                 Sign up Email
            </button><br>
            <button class="btn2">
                <img src="./public/email.png" alt="google" width="18px">
                Sign up with Google
            </button>
            <p>Already have an account?<a href="#">Log in</a></p>
        </div>  
        <div class="signup-email">
            <h2>Sign Up</h2>
            <p>Join up now! Sign up to kict-Start your journey.</p>
            <form action="" >
                <div class="name input">
                     <input type="text" name="name" id="name" >
                     <label for="name">Name</label>
                </div>
                <div class="email input">
                    <input type="email" name="email" id="email" >
                    <label for="email">Email</label>
                </div>
                <div class="password input">
                    <input type="password" name="password" id="password" >
                    <label for="password">Password</label>
                </div>
                <button class="btn2 mt-3" action="submit">
                    <img src="./public/email.png" alt="mail" width="18px">Sign up
                </button>
            </form>
            <p>Already have an account?<a href="#">Log in</a></p>
            <p>or</p>
            <button class="btn1">
                <img src="./public/google.png" alt="google" width="16px">
                Sign up with Google
            </button>
        </div>
    </div>
</body>
</html>
