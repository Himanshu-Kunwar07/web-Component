<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>contract me</title>
</head>
<body>
    <div class="container">
        <form type="submit">
            <p>Send us a Message</p>
            <input type="text" placeholder="Name" name="name" id="name"/><br/>
            <input type="email" placeholder="Email" name="email" id="email"/><br/>
            <input type="number" placeholder="Phone" name="phone" id="phone"/>
            <p>Preferred contact method of communication</p>
            <div style="margin:0px 20px;">
                <input type="radio" name="contract" value="mail" id="mail">
                <label for="mail">Email</label>
                <input type="radio" name="contract" value="phone" id="mobile">
                <label for="phone">Phone</label><br/>
            </div>
            <textarea rows="4" cols="50" placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
