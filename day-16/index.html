<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dogo</title>
</head>
<body>
    <div class="container">
        <div class="surf">
            <div class="heading">
                <img src="./public/logo.png" alt="logo">
                <h2>FurEver Friends</h2>
            </div>
            <div class="searchbar">
                <input type="text" id="search">
                <label for="search">Search for a Friend</label>
                <img src="./public/search.png" alt="serch">
            </div>   
            <div class="list">
                <div class="preview">
                    <img class="profile" src="./public/rotweiler.jpeg" alt="dogo">
                    <div >
                        <h4 style="display:flex; align-items: center;">Lola <img class="inside" src="./public/femalesign.png" alt=""></h4>
                        <div class="name">
                            <p>Jack Russell Terrier</p>
                            <img class="inside" src="./public/heart.png" alt="heart">
                        </div>
                        <p style="display:flex; align-items: center;"><img class="inside" src="./public/loco.png" alt="loco">  2.5 miles </p>
                    </div>

                </div>
                <div class="preview">
                    <img class="profile" src="./public/labrador.jpeg" alt="dogo">
                    <div >
                        <h4 style="display:flex; align-items: center;">Bailey <img class="inside" src="./public/malesign.svg" alt=""></h4>
                        <div class="name">
                            <p>Labrador Retriever</p>
                            <img class="inside" src="./public/heart.png" alt="heart">
                        </div>
                        <p style="display:flex; align-items: center;"><img class="inside" src="./public/loco.png" alt="loco">  2.5 miles </p>
                    </div>

                </div>
           </div>
        </div>
       
        <div class="dogo">
            <div class="preImage">
                <img src="./public/labrador.jpeg" alt="preview" id="bigpic">
                <img src="./public/back.png" alt="back" id="back">
                <img src="./public/heart.png" alt="heart" id="heart">
            </div>
            <div class="previewName">
                <div class="NG">
                    <div class="loca">
                        <h2 style="display:flex; align-items: center;">Bailey  <img class="inside" src="./public/malesign.svg" alt="gender"></h2>
                        <p class="breed">Labrador Retriever</p>
                    </div>
                    <p style="display:flex; align-items: center;"> <img class="inside" src="./public/loco.png" alt="loco" width="10px"> 2,5 miles</p>
                </div>
            </div>
            <div class="bio">
                <div class="age">
                    <h4>Age</h4>
                    <p>6 yr</p>
                </div>
                <div class="height">
                    <h4>Height</h4>
                    <p>35 inch</p>
                </div>
                <div class="weight">
                    <h4>Weigth</h4>
                    <p>17 lb</p>
                </div>
            </div>
            <p id="desc">
                bailey is a gentle and loving Labrador Retriever who is 
                eagely awaiting her forever home. With his Beautiful ...<button>SEE MORE</button>
            </p>

            <div class="buttons">
                <button id="btn1">
                    Donate 
                    <img class="inside" src="./public/dollar.png" alt="Dollar">
                </button>
                <button id="btn2">
                    Adopt
                    <img class="inside" src="./public/paws.png" alt="paw">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
