<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>payment app</title>
</head>
<body>
    <div class="wrapper">
        <section class="no1">
            <div class="balance">
                <p>Balance</p>
                <h2>$ 10,234.40</h2>
            </div>
            <div class="pending">
                <div class="pending-balance">
                   <p>Pending</p>
                   <h2>$ 24,497.13</h2>
                </div>
                <button>></button>
            </div>
        </section>
        <section class="invoices">
            <header>
                <h3>Invoices</h3>
                <button>View all invoices</button>
                <button>>New Invoice</button>
            </header>
            <div class="type">
                <input type="checkbox" disabled>
                <p>INVOICE</p>
                <p>CLIENT</p>
                <p>AMOUNT</p>
                <p>STATUS</p>
                <p>DATE</p>
            </div>
            <div class="invoice">
                <input type="checkbox" >
                <p id="invoice-no">#Mraz-Sons 402</p>
                <p id="name">Mraz and Sons</p>
                <p id="amount">53,120.98</p>
                <p id="status" class="paid">Paid</p>
                <Date id="date">24 february 2024</Date>
            </div>
        </section>
        
    </div>
    
</body>
</html>
